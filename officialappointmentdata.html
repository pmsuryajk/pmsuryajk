<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Official Appointment Data</title>
    <style>
        /* Ensures full height usage */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            flex-grow: 1; /* Allows it to expand to full height */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fallback message for browsers that block iframes */
        .no-iframe {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.appsheet.com/start/e11b2020-d811-402c-9c8e-eb4f56750b9a" allowfullscreen></iframe>
    </div>

    <noscript>
        <div class="no-iframe">
            This application requires JavaScript to be enabled.
        </div>
    </noscript>

    <script>
        // Ensure iframe scales properly on mobile and tablet
        function adjustIframeHeight() {
            const iframe = document.querySelector("iframe");
            if (iframe) {
                iframe.style.height = window.innerHeight + "px";
            }
        }

        window.addEventListener("resize", adjustIframeHeight);
        window.addEventListener("load", adjustIframeHeight);
    </script>
</body>
</html>
